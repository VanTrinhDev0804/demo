<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/myCSS.css">

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/myScript.js"></script>
</head>

<body>
    <div class="container h-100">
        <!-- Header -->
        <div class="row" id="header">
            <img class="rounded-circle" src="../img/logo.JPG" alt="logo" width="70" height="100">
        </div>

        <!-- Menu bar -->
        <div class="navbar navbar-expand border-bottom">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-primary">Đăng nhập</a></li>
                <li class="nav-item" id="mnuMoTour"><a class="nav-link text-primary">Mở tour mới</a></li>
            </ul>
        </div>

        <!-- Main -->
        <div class="row border-left border-right">
            <div class="col-12">
                <p class="text-center">DANH SÁCH TOUR - DU LỊCH VIỆT</p>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Mã tour</th>
                            <th>Ngày khởi hành</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <!-- Footer -->
        <div class="row bg-light h-100" id="footer">
            <div class="col-12 my-auto">
                <p class="text-primary text-center">Your Information</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100">THÔNG TIN TOUR</h4>
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="" id="frm1">
                        <div class="row">
                            <div class="col-4"><label for="txtMaTour">Mã tour: </label></div>
                            <div class="col-8">
                                <input type="text" id="txtMaTour" class="form-control">
                                <span id="tbMTour" class="text-danger font-italic">*</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4"><label for="txtNgayKH">Ngày khởi hành: </label></div>
                            <div class="col-8">
                                <input type="date" id="txtNgayKH" class="form-control">
                                <span id="tbNgayKH" class="text-danger font-italic">*</span>
                            </div>
                        </div>

                        <button id="btnLuu" type="button" class="btn btn-success btn-block">Lưu</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <p id="today">today</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
